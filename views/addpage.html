{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <label>AUTHOR NAME</label>
    <input name="authorName" type="textarea" class="form-control"/>
    
    <label>AUTHOR EMAIL</label>
    <input name="authorEmail" type="textarea" class="form-control"/>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <label>PAGE CONTENT</label>
    <input name="content" type="textarea" class="form-control"/>
    
    <label>PAGE STATUS</label>
    <input name="pageStatus" type="textarea" class="form-control"/>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
